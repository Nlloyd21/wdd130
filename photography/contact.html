<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograpgy Site</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/my-project.png" alt="logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="my-works.html">My Works</a>
                <a href="contact.html">Contact Me</a>
            </nav>
        </header>
        <main id="contact-page">
            <div class="background">
                <img class="roadsign" src="images/roadsign.jpg" alt="logo">
            </div>
            <section id="message">
                <h1>Contact Me</h1>
            </section>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                      <label for="name">Name*</label>
                      <input type="text" id="name" name="user_name" placeholder="your name" required>
                    </li>
                    <li>
                        <label for="mail">E-mail*</label>
                        <input type="email" id="mail" name="user_email"
                        placeholder="your email" required>
                      </li>
                    <li>
                        <label for="service">Service</label>
                        <select id="service" name="service">
                            <option value="photoshoot">Photoshoot</option>
                            <option value="edit">Edit Photos</option>
                        </select>
                    </li>
                    <li>
                        <label for="date" id="date">Date</label>
                        <input type="date">
                    </li>
                    <li>
                        <label for="time" id="time">Time Slot</label>
                        <select>
                            <option value="11:30-12:30">11:30-12:30</option>
                            <option value="1:30-2:30">1:30-2:30</option>
                            <option value="3:30-4:30">3:30-4:30</option>
                            <option value="5:30-6:30">5:30-6:30</option>
                        </select>
                    </li>
                    <li>
                      <label for="msg">Questions:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                      </li>
                   </ul>
            </form>
        </main>
        <footer>
            <h3>Lloyd Photography &copy; Noah Lloyd</h3>
            <h3><a href="site-plan.html">Site Plan</a></h3>
            <h3><a href="contact.html">Contact Me</a></h3>
            <div class="social">
                <a href="https://www.instagram.com/noah.lloyd.photography/" target="blank">
                    <img src="images/instagram.png" alt="instagram logo">
                </a>
                <a href="https://www.facebook.com/profile.php?id=100014146006664" target="blank">
                    <img src="images/facebook.png" alt="facebook logo">
                </a>
            </div>
        </footer>
        <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById('feedback');
            // get the form so we can read what was entered in it.
            const formElement = document.forms[0];
            // add a 'listener' to wait for a submission of our form. When that happens run the code below.
            formElement.addEventListener('submit', function(e) {
                // stop the form from doing the default action.
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! I will get back with you as soon as possible!';
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle('moveDown');
            });
        </script>
    </div>
</body>
</html>
