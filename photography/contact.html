<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograpgy Site</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/My project.png" width="100px">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="my-works.html">My Works</a>
                <a href="contact.html">Contact Me</a>
            </nav>
        </header>
        <main>
            <div class="background">
                <img src="images/roadsign.jpg" style="width: 50%">
            </div>
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                      <label for="name">Name*</label>
                      <input type="text" id="name" name="user_name" placeholder="your name" required>
                    </li>
                    <li>
                        <label for="mail">E-mail*</label>
                        <input type="email" id="mail" name="user_email"
                        placeholder="your email" required>
                      </li>
                    <li>
                        <label for="service">What service would you like?</label>
                        <select id="service" name="service">
                            <option value="photoshoot">Photoshoot</option>
                            <option value="edit">Edit Photos</option>
                        </select>
                    </li>
                    <li>
                        <label for="date" id="date">Date</label>
                        <input type="date">
                    </li>
                    <li>
                        <label for="time" id="time">Time Slot</label>
                        <select>
                            <option value="11:30-12:30">11:30-12:30</option>
                            <option value="1:30-2:30">1:30-2:30</option>
                            <option value="3:30-4:30">3:30-4:30</option>
                            <option value="5:30-6:30">5:30-6:30</option>
                        </select>
                    </li>
                    <li>
                      <label for="msg">Questions or anything I need to know:</label>
                      <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                      </li>
                   </ul>
            </form>
        </main>
        <footer>
            <h3>Lloyd Photograpgy &copy Noah Lloyd</h3>
            <h3 href="site-plan.html">Site Plan</h3>
            <h3 href="contact.html">Contact Me</h3>
            <div class="social">
                <a href="https://www.instagram.com/noah.lloyd.photography/" target="blank">
                    <img src="images/instagram.png" alt="instagram logo">
                </a>
                <a href="https://www.facebook.com/profile.php?id=100014146006664" target="blank">
                    <img src="images/facebook.png" alt="facebook logo">
                </a>
            </div>
        </footer>
        </main>
    </div>
</body>
</html>
